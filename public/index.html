<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rivals-style Lobby & Arena</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/renderers/CSS2DRenderer.js"></script>
</head>
<body>
  <div id="app">
    <aside id="leftPanel" class="panel">
      <div class="brand">
        <h1>Rivals Lobby</h1>
        <div class="muted">Competitive 1v1 & 2v2 prototype</div>
      </div>

      <div class="controls">
        <input id="displayName" placeholder="Enter display name" value="Player" />
        <div class="row">
          <select id="modeSelect">
            <option value="1v1">1v1 (Duel)</option>
            <option value="2v2">2v2 (Team)</option>
          </select>
          <button id="btnJoin" class="btn primary">Join</button>
        </div>

        <div class="row">
          <button id="btnQueue" class="btn ghost">Join Queue</button>
          <button id="btnLeave" class="btn ghost">Leave</button>
        </div>

        <div class="muted small">Lobby</div>
        <div id="lobbyStatus" class="status">Not connected</div>

        <div class="muted small">Players</div>
        <div id="playersList" class="players-list"></div>

        <div style="margin-top:8px;" class="row">
          <button id="btnAddFake" class="btn ghost">+ Add Bot</button>
          <button id="btnDebug" class="btn ghost">Debug</button>
        </div>

        <div class="footer muted small">Tip: open multiple browser windows to simulate multiple players.</div>
      </div>
    </aside>

    <main class="stage">
      <div id="canvas"></div>

      <div class="overlay ui-top">
        <div id="queueState" class="chip">Queue: idle</div>
        <div id="currentMode" class="chip">Mode: 1v1</div>
      </div>

      <div class="overlay ui-bottom">
        <div id="hud" class="hud">
          <div id="health">Health: 100</div>
          <div id="ammo">Ammo: 30 / 90</div>
        </div>
      </div>
    </main>
  </div>

  <script src="network.js"></script>
  <script src="arena.js"></script>
  <script src="fps.js"></script>
  <script src="main.js"></script>
</body>
</html>
